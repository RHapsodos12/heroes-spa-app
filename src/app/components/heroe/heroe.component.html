<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn-fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="" [title]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" routerLinkActive="active" class="btn btn-outline-danger btn-block"> Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p style="text-align: justify;">
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.png" class="img-logo" [alt]="heroe.casa" [title]="heroe.casa">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" class=img-logo [alt]="heroe.casa" [title]="heroe.casa">
        </div>     
    </div>
</div>
