<div class="card animated fadeIn fast" >
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" [title]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text" style="text-align: justify;">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        
        <!-- Redireccionamiento con un botón -->
        <button (click)="verHeroe()" class="btn btn-outline-primary btn-block">Ver más...</button>

        <!-- Redireccionamiento con un link -->
        <!--<a [routerLink]="['/heroe',i]" routerLinkActive="active" class="btn btn-outline-primary btn-block">Ver más...</a>-->
    </div>
</div>
